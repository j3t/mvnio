# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI

on:
  push:
    branches: [ master ]
  pull_request_target:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Generate random cache key to ensure the cache directories are saved after build
        id: random-cache-key
        run: head /dev/random -c 32 > random-cache-key
      - name: Cache local Maven repository
        uses: actions/cache@v2.1.4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('random-cache-key') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Cache SonarCloud packages
        uses: actions/cache@v2.1.4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('random-cache-key') }}
          restore-keys: ${{ runner.os }}-sonar-
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build and Test
        run: mvn -B verify
      - name: Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B sonar:sonar
  dockerize:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Generate random cache key to ensure the cache directories are saved after build
        id: random-cache-key
        run: head /dev/random -c 32 > random-cache-key
      - name: Cache local Maven repository
        uses: actions/cache@v2.1.4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('random-cache-key') }}
          restore-keys: ${{ runner.os }}-maven-
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Login with DockerHub credentials
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
      - name: Build Docker image
        run: mvn -B spring-boot:build-image -Dspring-boot.build-image.imageName=jtlabs/mvnio:latest -DskipTests
      - name: Publish Docker image
        run: docker push docker.io/jtlabs/mvnio:latest
